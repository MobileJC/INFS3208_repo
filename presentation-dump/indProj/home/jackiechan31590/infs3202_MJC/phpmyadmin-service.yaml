apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: /snap/kompose/19/kompose-linux-amd64 --file docker-compose.yml convert
    kompose.version: 1.21.0 (992df58d8)
  labels:
    io.kompose.service: phpmyadmin
  name: phpmyadmin
spec:
  type: ClusterIP  # Keep as ClusterIP for internal access
  ports:
  - name: "http"  # Change the name for clarity
    port: 80      # Service port exposed to clients
    targetPort: 80 # Port on the container
  selector:
    io.kompose.service: phpmyadmin
status:
  loadBalancer: {}
